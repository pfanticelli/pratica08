<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Questão 06</title>
</head>

<body>
  <div class="container my-3">
    <p><a href="index.html">Voltar ao Índice</a></p>
    <h1 class="display-2">Questão 06</h1>
    <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, faça o mesmo formulário da questão 3,
      porém, com leiaute horizontal.</p>
    <hr>
  </div>
  <!-- Valor: 1.5 pontos -->
  <!-- FAZER AQUI -->
  <div class="container d-flex justify-content-center">


    <form>

      <h1 class="display-3">Login</h1>

      <div class="row mb-3">
        <label for="email" class="col-form-label-sm col-4">Usuário (E-mail)</label>
        <div class="col-6">
          <input type="email" id="email" class="form-control form-control-sm">
        </div>
      </div>

      <div class="row mb-3">
        <label for="senha" class="col-form-label-sm col-4">Senha</label>
        <div class="col-6">
          <input type="password" id="senha" class="form-control form-control-sm">
        </div>
      </div>

      <div class="row mb-3">
        <label for="perfil" class="col-form-label-sm col-4">Perfil</label>
        <div class="col-6">
          <select class="form-select form-select-sm">
            <option value="">Selecione um perfil...</option>
            <option value="">Administrador</option>
            <option value="">Gerente</option>
            <option value="">Usuário</option>
          </select>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-4 mb-3 form-switch">
          <input type="checkbox" id="lembrar" class="form-check-input">
          <label for="lembrar" class="form-check-label">Lembrar de mim</label>
        </div>

        <div class="row justify-content-center">
          <div class="col-4">
            <button type="submit" class="btn btn-primary btn-sm">Entrar</button>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-4 mt-3">
            <a href="#" class="text-decoration-none">Esqueci minha senha</a>
          </div>
        </div>

        <div class="row justify-content-center">
          <div class="col-4">
            <a href="#" class="text-decoration-none">Quero me cadastrar</a>
          </div>
        </div>

      </div>
    </form>



  </div>
</body>

</html>
