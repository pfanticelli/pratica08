<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <title>Questão 08</title>
</head>

<body>
  <div class="container my-3">
    <p><a href="index.html">Voltar ao Índice</a></p>
    <h1 class="display-2">Questão 08</h1>
    <p class="lead">Usando somente estilos baseados em classes do Bootstrap 5, aprimore o formulário da questão 7 para
      que todos os seus campos fiquem com títulos flutuantes.</p>
    <hr>
  </div>
  <!-- Valor: 1.5 pontos -->
  <!-- FAZER AQUI -->
  <div class="container d-flex justify-content-center">

    <form>
      <h1 class="style-3 mb-3">Cadastro de Cliente</h1>

      <div class="row">
        <div class="col mb-3">
          <div class="form-floating">
            <input type="text" class="form-control" id="nome" placeholder=" ">
            <label for="nome" class="form-label">Nome completo</label>
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-md-3 mb-3">
          <div class="form-floating">
            <input type="text" class="form-control" id="cpf" placeholder=" ">
            <label for="cpf" class="form-label">CPF</label>
          </div>
        </div>

        <div class="col-md-4 mb-3">
          <div class="form-floating">
            <input type="date" class="form-control" id="nascimento" placeholder=" ">
            <label for="nascimento" class="form-label">Data de nascimento</label>
          </div>
        </div>

        <div class="col-md-5 mb-3">
          <div class="form-floating">
            <select class="form-select" id="genero">
              <option>Selecione um gênero...</option>
              <option>Masculino</option>
              <option>Feminino</option>
              <option>Outro</option>
            </select>
            <label for="genero" class="form-label">Gênero</label>
          </div>
        </div>

      </div>

      <div class="row">
        <div class="col mb-3">
          <div class="form-floating">
            <label for="endereco" class="form-label">Endereço completo</label>
            <textarea name="endereco" id="endereco" class="form-control" style="height: 100px;"
              placeholder=" "></textarea>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary btn-sm mb-3">Cadastrar</button>

    </form>


  </div>
</body>

</html>
